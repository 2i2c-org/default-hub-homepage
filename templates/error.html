{% extends "templates/error.html" %}

{% block error_detail %}
{% if status_code == 403 %}
<style>
	.info {
  		color: #fc8703;
  		background-color: #f2f2f3;
		
		max-width: 640px;
		padding: 30px;
		margin: 0 auto;
		overflow: hidden;
		font-size: 17px;
	}
</style>
<div class="error">
	<div class="info">
		<i class="fa fa-info-circle"></i>
		Looks like you have <b>NOT</b> been added to the list of allowed users for this hub. Please contact the hub administrators.
	</div>
	<div class="text-center">
		<a role="button" class='btn btn-jupyter' href='{{base_url}}/logout'>
		Click to retry login
		</a>
	</div>
</div>
{% else %}
{{ super() }}
{% endif %}

{% endblock error_detail %}
