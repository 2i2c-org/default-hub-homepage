{% extends "templates/login.html" %}


{% block nav_bar %}
{% endblock %}

{% block stylesheet %}
{{ super() }}
<link rel="stylesheet" href="{{ static_url("extra-assets/css/login.css") }}" type="text/css"/>
{% endblock %}

{% block main %}
<div class="container text-center" id="home">
  <div>
    <a href="https://utoronto.2i2c.cloud/">
      <img src="{{static_url("extra-assets/images/home-hero.png") }}" alt='University of Toronto logo' class='ut-logo'
        title='ut logo' />
    </a>
  </div>
  <div id="operated-by">
    Operated by <a href="https://2i2c.org/">2i2c.org</a>
  </div>
  {% if next %}
  <div>
    <a role="button" id="login-button" class='btn btn-jupyter btn-lg' href='{{authenticator_login_url}}'>
      Log in to continue
    </a>
  </div>
  {% else %}
  <div class="btn-group">
    <button type="button" class="btn btn-jupyter btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Log in <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="{{authenticator_login_url}}?next=/hub/user-redirect/tree">Jupyter Notebook</a></li>
      <li><a href="{{authenticator_login_url}}?next=/hub/user-redirect/rstudio">RStudio</a></li>
      <li><a href="{{authenticator_login_url}}?next=/hub/user-redirect/lab">JupyterLab</a></li>
    </ul>
  </div>
  {% endif %}
</div>
{% endblock %}
