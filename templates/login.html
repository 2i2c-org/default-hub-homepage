{% extends "templates/login.html" %}


{% block nav_bar %}
{% endblock %}

{% block stylesheet %}
{{ super() }}
<link rel="stylesheet" href="{{ static_url('extra-assets/css/login.css') }}" type="text/css"/>
{% endblock %}

{% block script %}
{{ super() }}
<script src="{{ static_url('extra-assets/js/login.js') }}"></script>
{% endblock %}
{% block main %}
<div class="container text-center" id="home" data-authenticator-login-url="{{authenticator_login_url}}"">
  <div>
    <a href="https://utoronto.2i2c.cloud/">
      <img src="{{static_url("extra-assets/images/home-hero.png") }}" alt='University of Toronto logo' class='ut-logo'
        title='ut logo' />
    </a>
  </div>
  <div id="operated-by">
    Operated by <a href="https://2i2c.org/">2i2c.org</a>
  </div>
  <div class="login-container text-center">
    {% if next %}
    <a role="button" class='btn btn-jupyter btn-lg' href='{{authenticator_login_url}}'>
      Log in to continue
    </a>
    {% else %}
    <form class="form-inline">
      <div class="form-group interface-selector">
        <label>After logging in, open: </label>
        <label class="radio-inline">
          <input type="radio" name="interface" value="tree" checked>Jupyter Notebook
        </label>
        <label class="radio-inline">
          <input type="radio" name="interface" value="rstudio">RStudio
        </label>
        <label class="radio-inline">
          <input type="radio" name="interface" value="lab">JupyterLab
        </label>
      </div>
    </form>
    <a role="button" 
       id="login-button"
       class='btn btn-jupyter btn-lg' 
       href='{{authenticator_login_url}}'>
        Log in to start
    </a>
    {% endif %}
  </div>
</div>
{% endblock %}
